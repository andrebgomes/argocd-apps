apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: simple-api
  namespace: redondas
spec: 
  destination: 
    namespace: redondas
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: deployments
    repoURL: "https://github.com/andrebgomes/simple-api.git"
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
